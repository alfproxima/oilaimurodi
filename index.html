<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семейное Дерево</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ffefba, #ffffff);
            color: #333;
        }

        #tree-container {
            width: 100%;
            height: calc(100vh - 150px);
            overflow: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .node image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .add-form {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .add-form input, .add-form select, .add-form button {
            padding: 10px;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
            max-width: 300px;
            font-size: 16px;
        }

        .add-form button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .add-form button:hover {
            background-color: #218838;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

    </style>
</head>
<body>

<h1>Семейное Дерево</h1>

<div id="tree-container"></div>

<div class="add-form">
    <h3>Добавить родственника</h3>
    <input type="text" id="name" placeholder="Имя" />
    <select id="gender">
        <option value="male">Мужчина</option>
        <option value="female">Женщина</option>
    </select>
    <select id="relation">
        <option value="noRelation">Без родителей</option>
        <option value="parent">Родитель</option>
        <option value="child">Ребенок</option>
        <option value="sibling">Брат/Сестра</option>
        <option value="uncle">Дядя</option>
        <option value="aunt">Тетя</option>
        <option value="spouse">Супруг/Супруга</option>
    </select>
    <input type="text" id="relativeName" placeholder="Имя родственника (не обязательно)" />
    <button onclick="addPerson()">Добавить</button>
</div>

<script src="https://d3js.org/d3.v6.min.js"></script>

<script>
    let treeData = {
        name: "Кучак",
        gender: "male",
        children: []
    };

    function updateTree() {
        const container = d3.select("#tree-container");
        container.selectAll("*").remove();

        const margin = { top: 20, right: 120, bottom: 20, left: 120 },
              width = window.innerWidth - margin.right - margin.left,
              height = window.innerHeight - margin.top - margin.bottom;

        const svg = container.append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        const root = d3.hierarchy(treeData);

        const treeLayout = d3.tree().size([width, height]);

        const nodes = treeLayout(root);

        // Линии (ветви)
        svg.selectAll(".link")
            .data(nodes.links())
          .enter().append("path")
            .attr("class", "link")
            .attr("d", d3.linkVertical()
                .x(d => d.x)
                .y(d => d.y))
            .attr("stroke", "#ccc")
            .attr("stroke-width", 2);

        // Узлы (члены семьи)
        const node = svg.selectAll(".node")
            .data(nodes.descendants())
          .enter().append("g")
            .attr("class", d => "node " + (d.data.gender === 'male' ? 'male' : 'female'))
            .attr("transform", d => "translate(" + d.x + "," + d.y + ")");

        // Добавляем иконки вместо кругов
        node.append("image")
            .attr("xlink:href", d => d.data.gender === 'male'
                ? "https://cdn4.dreamstime.com/flat-muslim-man-icon-image115067198.jpg"
                : "https://image.favpng.com/cN5K5GjZ.jpg")
            .attr("x", -25)
            .attr("y", -25)
            .attr("width", 50)
            .attr("height", 50);

        // Добавляем текст с именем
        node.append("text")
            .attr("dy", ".35em")
            .attr("x", d => d.children ? -13 : 13)
            .style("text-anchor", d => d.children ? "end" : "start")
            .text(d => d.data.name);
    }

    function addPerson() {
        const name = document.getElementById('name').value;
        const gender = document.getElementById('gender').value;
        const relation = document.getElementById('relation').value;
        const relativeName = document.getElementById('relativeName').value;

        if (!name) {
            alert('Введите имя!');
            return;
        }

        const newPerson = {
            name: name,
            gender: gender,
            children: []
        };

        if (relation === "noRelation") {
            treeData.children.push(newPerson);
        } else if (relativeName) {
            function findPersonByName(node, name) {
                if (node.name === name) {
                    return node;
                } else if (node.children) {
                    for (let child of node.children) {
                        let result = findPersonByName(child, name);
                        if (result) return result;
                    }
                }
                return null;
            }

            const relative = findPersonByName(treeData, relativeName);
            if (relative) {
                relative.children.push(newPerson);
            } else {
                alert('Родственник не найден!');
            }
        } else {
            alert('Выберите родственника или выберите "Без родителей"!');
        }

        updateTree();

        document.getElementById('name').value = '';
        document.getElementById('relativeName').value = '';
    }

    updateTree();
</script>

</body>
</html>
