<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>

<h2>Interactive Family Tree Builder</h2>

<div class="tree">
  <ul id="family-tree">
    <li>
      <a href="#" onclick="toggleVisibility(event)">Kuchak</a>
      <ul>
        <li>
          <a href="#" onclick="toggleVisibility(event)">Halim</a>
          <ul></ul>
        </li>
        <li>
          <a href="#" onclick="toggleVisibility(event)">Azim</a>
          <ul></ul>
        </li>
      </ul>
    </li>
  </ul>
</div>

<div class="add-relative-form">
  <h3>Add a Relative</h3>
  <label for="relative-name">Relative Name:</label>
  <input type="text" id="relative-name" placeholder="Enter name" />
  <br><br>
  <label for="relative-type">Type of Relative:</label>
  <select id="relative-type">
    <option value="child">Child</option>
    <option value="sibling">Sibling</option>
  </select>
  <br><br>
  <label for="parent-name">Parent/Sibling's Name:</label>
  <input type="text" id="parent-name" placeholder="Enter name of parent/sibling" />
  <br><br>
  <button onclick="addRelative()">Add Relative</button>
</div>

<script>
  /* JavaScript код из предыдущего примера */
</script>

</body>
</html>
