<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–µ–º–µ–π–Ω–æ–µ –î–µ—Ä–µ–≤–æ</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
        }

        .tree {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .tree ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: relative;
        }

        .tree ul ul {
            margin-top: 20px;
        }

        .tree li {
            display: inline-block;
            text-align: center;
            vertical-align: top;
            position: relative;
            padding: 20px 5px 0 5px;
        }

        .tree li::before, .tree li::after {
            content: '';
            position: absolute;
            top: 0;
            right: 50%;
            border-top: 2px solid #ccc;
            width: 50%;
            height: 20px;
        }

        .tree li::after {
            right: auto;
            left: 50%;
            border-left: 2px solid #ccc;
        }

        .tree li:only-child::after, .tree li:only-child::before {
            display: none;
        }

        .tree li:only-child {
            padding-top: 0;
        }

        .tree li:first-child::before, .tree li:last-child::after {
            border: 0 none;
        }

        .tree li:last-child::before {
            border-right: 2px solid #ccc;
        }

        .tree li:first-child::after {
            border-left: 2px solid #ccc;
        }

        .person {
            display: inline-block;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 50%;
            background-color: #fff;
            width: 60px;
            height: 60px;
            position: relative;
            cursor: pointer;
        }

        .male {
            background-image: url('https://via.placeholder.com/60x60?text=üë®');
            background-size: cover;
        }

        .female {
            background-image: url('https://via.placeholder.com/60x60?text=üë©');
            background-size: cover;
        }

        .add-relative-form {
            margin-top: 40px;
        }

        .add-relative-form input, .add-relative-form select {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-relative-form button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-relative-form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h2>–°–µ–º–µ–π–Ω–æ–µ –î–µ—Ä–µ–≤–æ</h2>

<div class="tree">
    <ul id="family-tree">
        <li>
            <div class="person male" onclick="highlightMaleAncestors(this)">–ö—É—á–∞–∫</div>
            <ul></ul>
        </li>
    </ul>
</div>

<div class="add-relative-form">
    <h3>–î–æ–±–∞–≤–∏—Ç—å —Ä–æ–¥—Å—Ç–≤–µ–Ω–Ω–∏–∫–∞</h3>
    <label for="relative-name">–ò–º—è —Ä–æ–¥—Å—Ç–≤–µ–Ω–Ω–∏–∫–∞:</label>
    <input type="text" id="relative-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" />
    <br><br>
    <label for="relative-gender">–ü–æ–ª:</label>
    <select id="relative-gender">
        <option value="male">–ú—É–∂—á–∏–Ω–∞</option>
        <option value="female">–ñ–µ–Ω—â–∏–Ω–∞</option>
    </select>
    <br><br>
    <label for="relative-type">–¢–∏–ø —Ä–æ–¥—Å—Ç–≤–µ–Ω–Ω–∏–∫–∞:</label>
    <select id="relative-type">
        <option value="child">–°—ã–Ω/–î–æ—á—å</option>
        <option value="sibling">–ë—Ä–∞—Ç/–°–µ—Å—Ç—Ä–∞</option>
        <option value="parent">–ú–∞—Ç—å/–û—Ç–µ—Ü</option>
    </select>
    <br><br>
    <label for="parent-name">–ò–º—è —Ä–æ–¥–∏—Ç–µ–ª—è/—Å–∏–±–ª–∏–Ω–≥–∞:</label>
    <input type="text" id="parent-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è —Ä–æ–¥–∏—Ç–µ–ª—è/—Å–∏–±–ª–∏–Ω–≥–∞" />
    <br><br>
    <button onclick="addRelative()">–î–æ–±–∞–≤–∏—Ç—å —Ä–æ–¥—Å—Ç–≤–µ–Ω–Ω–∏–∫–∞</button>
</div>

<script>
    function addRelative() {
        const relativeName = document.getElementById('relative-name').value;
        const relativeGender = document.getElementById('relative-gender').value;
        const relativeType = document.getElementById('relative-type').value;
        const parentName = document.getElementById('parent-name').value;

        if (!relativeName || !parentName) {
            alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è —Ä–æ–¥—Å—Ç–≤–µ–Ω–Ω–∏–∫–∞ –∏ —Ä–æ–¥–∏—Ç–µ–ª—è/—Å–∏–±–ª–∏–Ω–≥–∞.');
            return;
        }

        const parentLink = Array.from(document.querySelectorAll('#family-tree div')).find(div => div.textContent.includes(parentName));

        if (parentLink) {
            const parentUl = parentLink.parentElement.querySelector('ul') || document.createElement('ul');
            if (!parentLink.parentElement.querySelector('ul')) {
                parentLink.parentElement.appendChild(parentUl);
            }

            const newLi = document.createElement('li');
            const iconClass = relativeGender === 'male' ? 'male' : 'female';
            newLi.innerHTML = `
                <div class="person ${iconClass}" onclick="highlightMaleAncestors(this)">${relativeName}</div>
                <ul></ul>
            `;

            if (relativeType === 'child') {
                parentUl.appendChild(newLi);
            } else if (relativeType === 'sibling') {
                parentLink.parentElement.parentElement.appendChild(newLi);
            } else if (relativeType === 'parent') {
                const grandparentLi = parentLink.closest('ul').parentElement;
                grandparentLi.appendChild(newLi);
            }

            // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π
            document.getElementById('relative-name').value = '';
            document.getElementById('parent-name').value = '';
        } else {
            alert('–†–æ–¥–∏—Ç–µ–ª—å/—Å–∏–±–ª–∏–Ω–≥ –Ω–µ –Ω–∞–π–¥–µ–Ω.');
        }
    }

    function highlightMaleAncestors(element) {
        resetTreeHighlight();

        let currentElement = element;
        while (currentElement) {
            currentElement.style.borderColor = '#e74c3c';
            const parentUl = currentElement.closest('li').parentElement.closest('li');
            if (parentUl) {
                currentElement = parentUl.querySelector('.male');
            } else {
                currentElement = null;
            }
        }
    }

    function resetTreeHighlight() {
        const allPersons = document.querySelectorAll('.person');
        allPersons.forEach(person => {
            person.style.borderColor = '#ccc';
        });
    }
</script>

</body>
</html>
